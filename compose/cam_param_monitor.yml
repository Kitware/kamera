---
## Core processes
version: '3.7'
services:
  cam_param_monitor:
    container_name: cam_param_monitor
    image: kamera/final/core-cudaon
    tty: true
    environment:
      ROS_MASTER_URI: "${ROS_MASTER_URI}"
      NODE_HOSTNAME: "${NODE_HOSTNAME}"
      REDIS_HOST: "${REDIS_HOST}"
    dns:
      - "${KAMERA_DNS_IP}"
    dns_search:
      - kamera.systems
    network_mode: host
    volumes:
      - "/mnt:/mnt"
      - "${PWD}/src:${KAMERA_DIR}/src:ro"
    command: ["/entry/cam_param_monitor.sh"]
    restart: always
...
