# The type of camera model.
model_type: standard

# Image dimensions
image_width: 6576
image_height: 4384

# Focal length along the image's x-axis.
fx: 17798.799999999999

# Focal length along the image's y-axis.
fy: 17799.400000000001

# Principal point is located at (cx,cy).
cx: 3288.0
cy: 2192.0

