# Important note! The ethernet device names are set by 70-persistent-net.rules on nuvo0 but netplan on nuvo1/2---## Netplan for nuvo1network:  version: 2  ethernets:    # IR Camera    mobo_top:      match:        macaddress: 78:d0:04:26:c7:26      set-name: mobo_top      addresses: [192.168.1.10/24]      optional: true    # UV Camera    mobo_btm:      match:        macaddress: 78:d0:04:26:c7:27      set-name: mobo_btm      addresses: [192.168.2.10/24]      optional: true    # LAN    1g_pci_bot:      match:        macaddress: 90:e2:ba:9f:ff:6b      set-name: 1g_pci_bot      addresses:        - 192.168.88.10/24      gateway4: 192.168.88.1      nameservers:        addresses: [8.8.8.8, 192.168.88.10]      optional: true    # NAS    pci_top:      mtu: 9000      match:        macaddress: a0:36:9f:c2:3e:3c      set-name: pci_top      addresses: [192.168.198.100/24]      optional: true    # P1 Camera    pci_btm:      mtu: 9000      match:        macaddress: a0:36:9f:c2:3e:3e      set-name: pci_btm      addresses: [192.168.4.10/24]      optional: true...